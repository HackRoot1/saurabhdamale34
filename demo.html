<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            /* Background color similar to Vite.js website */
        }

        body div#demo {
            width: 200px;
            height: 200px;
            background-color: aliceblue;
            /* transform: rotate(45deg); */
            display: flex;
            flex-direction: row;
        }

        body #demo div{
            margin: 10px;
            width: 50%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            width: 192px;
            height: 192px;
            background-image:linear-gradient( -45deg, #bd34fe 50%, #47caff 50% );
            filter: blur(40px);
            transform: translate(-50%,-50%);
        }

        /* #demo div.box1{

            background-image: linear-gradient( -45deg, #bd34fe 50%, #47caff 50% );
        } */
    </style>
</head>

<body>
    <div id="demo">
        <div class="box1"></div>
        <div></div>
    </div>
</body>

</html>
